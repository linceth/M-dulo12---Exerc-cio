<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Implantação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-2">
            </div>
            <div class="col col-md-8">
                <h2>Informe seus dados</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome" required>
                    <label class="form-label" for="email">Seu e-mail:</label>
                    <input class="form-control" type="email" id="email" required>
                    <label class="form-label" for="tel">Seu telefone:</label>
                    <input class="form-control" type="tel" id="telefone" required>
                </form>
                <div>
                    <button class="btn btn-success" type="submit">Enviar</button>
                </div>
            </div>
            <div class="col col-md-2">
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-notify.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
